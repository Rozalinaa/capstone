version: 2.1

orbs:
  python: circleci/python@1.5.0
  aws-cli: circleci/aws-cli@2.0.6

jobs:
          
  build-network:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create network
          # This assumes pytest is installed via the install-package step above
          command: |
            aws cloudformation deploy --template-file kubernetes-network.yml \
              --stack-name capstone-vpc \
              --parameter-overrides file://kubernetes-network-params.json \
              --tags project=capstone \
              


# build cluster for kubernetes            
  build-cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create cluster
          # This assumes pytest is installed via the install-package step above
          no_output_timeout: 20m
          command: |
            aws cloudformation deploy --stack-name eks-capstone \
              --template-file kubernetes-cluster.yml \
              --parameter-overrides file://kubernetes-cluster-params.json \
              --tags project=capstone \
              --capabilities CAPABILITY_NAMED_IAM

# set context for cluster
  set-context:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create network
          command: | 
            aws eks --region us-east-1 update-kubeconfig --name prod 
          
# run docker    
  run-docker:
    machine: true
    steps:
      - checkout
      - run: |
          echo "building..."
          docker build --tag=helloworldapp .
          echo docker image ls
          docker image ls
          echo "run now.."
          docker run -p 5000:5000 helloworldapp

#build docker image  
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: build image
          command: |
            docker build -t capstone .
            docker tag capstone:latest 741506559500.dkr.ecr.us-east-1.amazonaws.com/capstone:latest
  
# upload dockerfile
  upload-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: push docker to ecr
          command: | 
            docker push 741506559500.dkr.ecr.us-east-1.amazonaws.com/capstone:latest
# run kubernetes
  run-kubernetes:
    docker:
      - image: cimg/node:17.3.0
    steps:
      - checkout
      - run:
          name: run docker
          command: | 
            ./run_kubernetes.sh  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
#  build-infra:
#    jobs:
#      - build-network
#      - build-cluster:
#          requires: [build-network]
#      - set-context:
#          requires: [build-cluster]
  change-version:
    jobs:
      - build-docker
      - upload-docker:
        requires: [build-docker]


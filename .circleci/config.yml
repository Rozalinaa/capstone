version: 2.1

orbs:
  python: circleci/python@1.5.0
  aws-cli: circleci/aws-cli@2.0.6
  cloudformation: davidkelley/cloudformation@1.2.3

jobs:
          
  build-network:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create network
          # This assumes pytest is installed via the install-package step above
          command: |
            aws cloudformation deploy-and-wait --stack-name capstone-vpc-${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-east-1 --template-body file://kubernetes-network.yml \
              --parameters file://kubernetes-network-params.json


# build cluster for kubernetes            
  build-cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create cluster
          # This assumes pytest is installed via the install-package step above
          command: |
            aws cloudformation deploy-and-wait --stack-name eks-${CIRCLE_WORKFLOW_ID:0:7} \
              --region us-east-1 --template-body file://kubernetes-cluster.yml \
              --parameters file://kubernetes-cluster-params.json \
              --capabilities CAPABILITY_NAMED_IAM

# set context for cluster
  set-context:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create network
          command: | 
            aws eks --region us-east-1 update-kubeconfig --name prod 
          
# run docker    
  run-docker:
    docker:
      - image: cimg/node:17.3.0
    steps:
      - checkout
      - run:
          name: run docker
          command: | 
            systemctl start docker
            ./run_docker.sh

# upload dockerfile
  upload-docker:
    docker:
      - image: cimg/node:17.3.0
    steps:
      - checkout
      - run:
          name: run docker
          command: | 
            ./upload_docker.sh
            
# run kubernetes
  run-kubernetes:
    docker:
      - image: cimg/node:17.3.0
    steps:
      - checkout
      - run:
          name: run docker
          command: | 
            ./run_kubernetes.sh  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-network
      - build-cluster:
          requires: [build-network]
      - set-context:
          requires: [build-cluster]
      - run-docker
      - upload-docker:
          requires: [run-docker]
      - run-kubernetes:
          requires: [upload-docker]

